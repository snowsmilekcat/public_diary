{% extends 'base.html' %}

{% block title %}Log In|Public Diary{% endblock %}

{% block active_signup %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>Log In</h1>
            <form action="{% url 'account_login' %}" method="post">
                {% csrf_token %}

                {{ form.as_p }}

                {% if redirect_filed_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                {% endif %}
                <button class="btn btn-primary" type="submit">ログイン</button>
                <p><a href="{% url 'account_reset_password' %}" class="button secondaryAction">パスワード忘れまして？</a></p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
